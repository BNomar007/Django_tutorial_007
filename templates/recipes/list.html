{% extends 'base.html' %}

{% block content %}
    <h1>My recipes</h1>
    <a href='{% url "recipes:create" %}'>Add recipe</a>
    <ul>
        {% for object in object_list %}
            <li><a href='{{ object.get_absolute_url }}'>{{ object.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
