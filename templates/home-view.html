{% extends 'base.html' %}

{% block content %}
    <h1 class='mb-5'>{{object.title}}</h1>
    <h3>{{content}}</h3>
    <a class='lead' href='{% url "articles:create" %}'>Create article</a>
    <a class='lead' href='{% url "articles:detail" slug="hello-world" %}'>Hello world article</a>
    <a class='lead' href='{% url "recipes:list" %}'>Recipes</a>
    <ul>
        {% for x in object_list %}
            {% if x.title %}
                <li><a class='text-muted' href='{{ x.get_asolute_url }}'>{{ x.title }} : {{ x.content }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock content %}
